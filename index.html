<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCanvas</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body{
      margin:0;
    }
    #canvas{
      background:red;
      height:100vh;
      position: relative;
    }
  </style>
</head>
<body>
 <canvas id=myCanvas width=300 height=300>
 </canvas>
 <div id="switch" class="on">
    <svg id=brush class="icon active" aria-hidden="true">
        <use xlink:href="#icon-brush"></use>
    </svg>
    <svg id=eraser class="icon" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id=download class="icon" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
    </svg>
    <svg id=clear class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <OL id="colors">
      <LI id="red" class="active"></LI>
      <LI id="green"></LI>
      <LI id="yellow"></LI>
    </OL>
 </div>
</body>

<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1348451_gv7ah1dv7qv.js"></script>
</html>
